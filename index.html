<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Ultra Rage</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>

<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <!-- Fullscreen & Rotate Button -->
    <button id="fullscreen-rotate-btn" style="
          position: fixed;
          bottom: 16px;
          left: 16px;
          z-index: 1000;
          width: 48px;
          height: 48px;
          border-radius: 24px;
          border: none;
          background: #32293d;
          color: #968bab;
          font-size: 24px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.2);
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: transform 0.3s;
        " title="Fullscreen" aria-label="Fullscreen">
        <!-- SVG icon for fullscreen -->
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#968bab" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:block;">
          <path d="M4 4h6V2H2v8h2V4zM20 4h-6V2h8v8h-2V4zM4 20h6v2H2v-8h2v6zM20 20h-6v2h8v-8h-2v6z"/>
        </svg>
    </button>
  </div>
  <script>
    window.addEventListener("load", function () {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("ServiceWorker.js");
      }
    });

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var warningBanner = document.querySelector("#unity-warning");

    // Fullscreen & Rotate Button logic
    var fsBtn = document.getElementById("fullscreen-rotate-btn");
    fsBtn.addEventListener("click", function () {
      // Request fullscreen
      if (canvas.requestFullscreen) {
        canvas.requestFullscreen();
      } else if (canvas.webkitRequestFullscreen) {
        canvas.webkitRequestFullscreen();
      } else if (canvas.mozRequestFullScreen) {
        canvas.mozRequestFullScreen();
      } else if (canvas.msRequestFullscreen) {
        canvas.msRequestFullscreen();
      }
      // Rotate to landscape if on mobile
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("landscape").catch(function () { });
      }
      // Animate button rotation
      fsBtn.style.transform = "rotate(90deg)";
      setTimeout(function () { fsBtn.style.transform = ""; }, 600);
    });

    // Shows a temporary message banner/ribbon for a few seconds
    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/unity UR.loader.js";
    var config = {
      arguments: [],
      dataUrl: buildUrl + "/unity UR.data",
      frameworkUrl: buildUrl + "/unity UR.framework.js",
        codeUrl: buildUrl + "/unity UR.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Ransom Interactive",
        productName: "Ultra Rage",
        productVersion: "0.1.1 [preview]",
        showBanner: unityShowBanner,
      };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
    }


    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>

</html>
